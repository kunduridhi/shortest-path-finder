<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortest Path Finder Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 45px);
      grid-template-rows: repeat(10, 45px);
      gap: 5px;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .cell {
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.6);
    }

    .cell.start { background: #4caf50; }
    .cell.end { background: #f44336; }
    .cell.path { background: #2196f3; }
    .cell.wall { background: #212121; }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #bbb;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 0 10px;
    }

    footer a:hover {
      color: #ff512f;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://seeklogo.com/images/V/VIT-logo-622717E8A7-seeklogo.com.png" alt="VIT Vellore Logo">
    <h1>Shortest Path Finder</h1>
    <p>By Ridhi Kundu â€” Reg No: 24BDE0171</p>
  </header>

  <div class="controls">
    <button onclick="setMode('start')">Set Start</button>
    <button onclick="setMode('end')">Set End</button>
    <button onclick="setMode('wall')">Add Walls</button>
    <button onclick="findPath()">Find Path</button>
    <button onclick="resetGrid()">Reset</button>
  </div>

  <div class="grid" id="grid"></div>

  <footer>
    <p>Connect with us:</p>
    <a href="https://facebook.com/vitvellore" target="_blank">Facebook</a>
    <a href="https://instagram.com/vitvellore" target="_blank">Instagram</a>
    <a href="https://linkedin.com/school/vitvellore" target="_blank">LinkedIn</a>
    <a href="https://github.com/vitvellore" target="_blank">GitHub</a>
  </footer>

  <script>
    const gridEl = document.getElementById("grid");
    const rows = 10, cols = 10;
    let mode = "start", start = null, end = null;
    let cells = [];

    // Initialize grid
    for (let r = 0; r < rows; r++) {
      cells[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener("click", () => handleCellClick(r, c));
        gridEl.appendChild(cell);
        cells[r][c] = cell;
      }
    }

    function setMode(m) {
      mode = m;
    }

    function handleCellClick(r, c) {
      const cell = cells[r][c];

      if (mode === "start") {
        if (start) start.classList.remove("start");
        start = cell;
        start.classList.remove("wall");
        start.classList.add("start");
      } 
      else if (mode === "end") {
        if (end) end.classList.remove("end");
        end = cell;
        end.classList.remove("wall");
        end.classList.add("end");
      } 
      else if (mode === "wall") {
        if (cell !== start && cell !== end) {
          cell.classList.toggle("wall");
        }
      }
    }

    function findPath() {
      if (!start || !end) {
        alert("Set both start and end points first!");
        return;
      }

      document.querySelectorAll(".path").forEach(cell => cell.classList.remove("path"));

      const startPos = [parseInt(start.dataset.row), parseInt(start.dataset.col)];
      const endPos = [parseInt(end.dataset.row), parseInt(end.dataset.col)];

      const queue = [[...startPos, []]];
      const visited = new Set();
      visited.add(startPos.toString());

      while (queue.length > 0) {
        const [r, c, path] = queue.shift();

        if (r === endPos[0] && c === endPos[1]) {
          path.forEach(([pr, pc]) => {
            if (cells[pr][pc] !== start && cells[pr][pc] !== end) {
              cells[pr][pc].classList.add("path");
            }
          });
          return;
        }

        const directions = [[1,0],[-1,0],[0,1],[0,-1]];
        for (let [dr, dc] of directions) {
          const nr = r + dr, nc = c + dc;
          if (
            nr >= 0 && nr < rows &&
            nc >= 0 && nc < cols &&
            !visited.has([nr,nc].toString()) &&
            !cells[nr][nc].classList.contains("wall")
          ) {
            visited.add([nr,nc].toString());
            queue.push([nr, nc, [...path, [nr, nc]]]);
          }
        }
      }

      alert("No path found!");
    }

    function resetGrid() {
      cells.flat().forEach(cell => cell.className = "cell");
      start = null;
      end = null;
    }
  </script>

</body>
</html>
