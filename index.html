<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortest Path Finder with Obstacles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 3px;
      margin-top: 10px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell.start { background: #4caf50; }
    .cell.end { background: #f44336; }
    .cell.path { background: #2196f3; }
    .cell.wall { background: #333; }

    .controls {
      margin: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1 1 auto;
      min-width: 120px;
    }

    button:hover {
      background: #555;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(10, 30px);
        grid-template-rows: repeat(10, 30px);
      }
      .cell {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Shortest Path Finder with Obstacles</h1>
  <div class="controls">
    <button onclick="setMode('start')">Set Start</button>
    <button onclick="setMode('end')">Set End</button>
    <button onclick="setMode('wall')">Add Walls</button>
    <button onclick="findPath()">Find Path</button>
    <button onclick="resetGrid()">Reset</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const gridEl = document.getElementById("grid");
    const rows = 10, cols = 10;
    let mode = "start", start = null, end = null;
    let cells = [];

    // Initialize grid
    for (let r = 0; r < rows; r++) {
      cells[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener("click", () => handleCellClick(r, c));
        gridEl.appendChild(cell);
        cells[r][c] = cell;
      }
    }

    function setMode(m) {
      mode = m;
    }

    function handleCellClick(r, c) {
      const cell = cells[r][c];

      if (mode === "start") {
        if (start) start.classList.remove("start");
        start = cell;
        start.classList.remove("wall"); // prevent wall overwrite
        start.classList.add("start");
      } 
      else if (mode === "end") {
        if (end) end.classList.remove("end");
        end = cell;
        end.classList.remove("wall");
        end.classList.add("end");
      } 
      else if (mode === "wall") {
        if (cell !== start && cell !== end) {
          cell.classList.toggle("wall");
        }
      }
    }

    function findPath() {
      if (!start || !end) {
        alert("Set both start and end points first!");
        return;
      }

      // Clear old path
      document.querySelectorAll(".path").forEach(cell => cell.classList.remove("path"));

      const startPos = [parseInt(start.dataset.row), parseInt(start.dataset.col)];
      const endPos = [parseInt(end.dataset.row), parseInt(end.dataset.col)];

      const queue = [[...startPos, []]];
      const visited = new Set();
      visited.add(startPos.toString());

      while (queue.length > 0) {
        const [r, c, path] = queue.shift();

        if (r === endPos[0] && c === endPos[1]) {
          path.forEach(([pr, pc]) => {
            if (cells[pr][pc] !== start && cells[pr][pc] !== end) {
              cells[pr][pc].classList.add("path");
            }
          });
          return;
        }

        const directions = [[1,0],[-1,0],[0,1],[0,-1]];
        for (let [dr, dc] of directions) {
          const nr = r + dr, nc = c + dc;
          if (
            nr >= 0 && nr < rows &&
            nc >= 0 && nc < cols &&
            !visited.has([nr,nc].toString()) &&
            !cells[nr][nc].classList.contains("wall")
          ) {
            visited.add([nr,nc].toString());
            queue.push([nr, nc, [...path, [nr, nc]]]);
          }
        }
      }

      alert("No path found!");
    }

    function resetGrid() {
      cells.flat().forEach(cell => cell.className = "cell");
      start = null;
      end = null;
    }
  </script>
</body>
</html>
