<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortest Path Finder Project</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #121212; /* Professional dark theme */
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #00bcd4;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    p {
      margin: 5px 0;
      color: #aaa;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00bcd4, #007c91);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 45px);
      grid-template-rows: repeat(10, 45px);
      gap: 4px;
      margin-top: 10px;
      padding: 10px;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.5);
    }

    .cell {
      width: 45px;
      height: 45px;
      background: #2c2c2c;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
      background: #3a3a3a;
    }

    .cell.start { background: #00bcd4 !important; }
    .cell.end { background: #ff5722 !important; }
    .cell.path { background: #4caf50 !important; }
    .cell.wall { background: #555 !important; }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #888;
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(10, 32px); grid-template-rows: repeat(10, 32px); }
      .cell { width: 32px; height: 32px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://seeklogo.com/images/V/VIT-logo-622717E8A7-seeklogo.com.png" alt="VIT Vellore Logo">
    <h1>Shortest Path Finder</h1>
    <p>By Ridhi Kundu â€” Reg No: 24BDE0171</p>
  </header>

  <div class="controls">
    <button onclick="setMode('start')">Set Start</button>
    <button onclick="setMode('end')">Set End</button>
    <button onclick="setMode('wall')">Add/Remove Wall</button>
    <button onclick="findPath()">Find Path</button>
    <button onclick="resetGrid()">Reset</button>
  </div>

  <div class="grid" id="grid"></div>

  <footer>
    <p>Connect with us:</p>
    <a href="https://facebook.com" target="_blank">Facebook</a> |
    <a href="https://instagram.com" target="_blank">Instagram</a> |
    <a href="https://linkedin.com" target="_blank">LinkedIn</a> |
    <a href="https://github.com" target="_blank">GitHub</a>
  </footer>

  <script>
    const gridEl = document.getElementById("grid");
    const rows = 10, cols = 10;
    let mode = "start", start = null, end = null;
    let cells = [];

    // Initialize grid
    for (let r = 0; r < rows; r++) {
      cells[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener("click", () => handleCellClick(r, c));
        gridEl.appendChild(cell);
        cells[r][c] = cell;
      }
    }

    function setMode(m) {
      mode = m;
    }

    function handleCellClick(r, c) {
      const cell = cells[r][c];
      if (mode === "start") {
        if (start) start.classList.remove("start");
        start = cell;
        start.classList.remove("wall");
        start.classList.add("start");
      } else if (mode === "end") {
        if (end) end.classList.remove("end");
        end = cell;
        end.classList.remove("wall");
        end.classList.add("end");
      } else if (mode === "wall") {
        if (cell !== start && cell !== end) {
          cell.classList.toggle("wall");
        }
      }
    }

    function findPath() {
      if (!start || !end) {
        alert("Set both start and end points first!");
        return;
      }

      document.querySelectorAll(".path").forEach(cell => cell.classList.remove("path"));

      const startPos = [parseInt(start.dataset.row), parseInt(start.dataset.col)];
      const endPos = [parseInt(end.dataset.row), parseInt(end.dataset.col)];

      const queue = [[...startPos, []]];
      const visited = new Set();
      visited.add(startPos.toString());

      while (queue.length > 0) {
        const [r, c, path] = queue.shift();
        if (r === endPos[0] && c === endPos[1]) {
          path.forEach(([pr, pc]) => {
            if (cells[pr][pc] !== start && cells[pr][pc] !== end) {
              cells[pr][pc].classList.add("path");
            }
          });
          return;
        }

        const directions = [[1,0],[-1,0],[0,1],[0,-1]];
        for (let [dr, dc] of directions) {
          const nr = r + dr, nc = c + dc;
          if (
            nr >= 0 && nr < rows &&
            nc >= 0 && nc < cols &&
            !visited.has(`${nr},${nc}`) &&
            !cells[nr][nc].classList.contains("wall")
          ) {
            visited.add(`${nr},${nc}`);
            queue.push([nr, nc, [...path, [nr, nc]]]);
          }
        }
      }

      alert("No path found!");
    }

    function resetGrid() {
      cells.flat().forEach(cell => cell.className = "cell");
      start = null;
      end = null;
    }
  </script>
</body>
</html>
