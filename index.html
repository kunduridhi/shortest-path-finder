<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortest Path Finder - Code Queens</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.8;
    }

    main {
      flex: 1;
      padding: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff7e5f;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #feb47b;
      transform: scale(1.05);
    }

    .team {
      margin-top: 40px;
    }

    .team h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffd369;
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-8px);
    }

    .card h3 {
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .social-icons a {
      color: #fff;
      margin: 0 8px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffd369;
    }

    footer {
      padding: 15px;
      background: rgba(0,0,0,0.3);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .members {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shortest Path Finder</h1>
    <p>Project by <strong>Code Queens</strong></p>
  </header>

  <main>
    <button class="btn">Start Path Finder</button>
    <button class="btn">Reset</button>
    <button class="btn">About Algorithm</button>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="members">
        <!-- Member 1 -->
        <div class="card">
          <h3>Ridhi Kundu</h3>
          <p>Reg No: 24BDE0171</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
        <!-- Member 2 -->
        <div class="card">
          <h3>Member 2</h3>
          <p>Reg No: 24BDE0XXX</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
        <!-- Member 3 -->
        <div class="card">
          <h3>Member 3</h3>
          <p>Reg No: 24BDE0XXX</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Code Queens | All Rights Reserved
  </footer>

</body>
</html>
